<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="icon" href="./assets/favicon.png">

    <title>Bonsai</title>
</head>
<body>

  


  <main class="container-all">
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="./assets/bonsai1.jpg" alt="">
          <div class="text">
            <span class="text-1">Por Favor inicia sesión <br> con tu información personal</span>
            <span class="text-2">Mantenete conectado</span>
          </div>
        </div>
        <div class="back">
          <img class="backImg" src="./assets/bonsai3.jpg" alt="">
          <div class="text">
            <span class="text-1">Registrate con tus datos personales <br> de forma simple</span>
            <span class="text-2">Conectate con nosotros</span>
          </div>
        </div>
      </div>
      <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">Iniciar Sesión</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Ingresa tu email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="text"><a href="#">Olvidaste tu contraseña?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Entrar">
                </div>
                <p class="social-text">O inicia sesión desde tus redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
                <div class="text sign-up-text">No tienes una cuenta? <label for="flip">Registrate</label></div>
              </div>
          </form>
        </div>
          <div class="signup-form">
            <div class="title">Registrate</div>
          <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Ingresa tu email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Registrate">
                </div>
                <div class="text sign-up-text">Ya tienes una cuenta? <label for="flip">Inicia sesión</label></div>
              </div>
        </form>
      </div>
      </div>
      </div>
    </div>
  </main>
  </body>
</html>
